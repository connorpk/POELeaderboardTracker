
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
            <td mat-cell *matCellDef="let row"> <span>{{row.rank}}  </span> <span *ngIf="row.dead" style="font-size: 20px;">&#9760;</span> </td>
          </ng-container>
  
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
        <td mat-cell *matCellDef="let row"> {{row.account.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
        <td mat-cell *matCellDef="let row"> {{row.character.level}} </td>
      </ng-container>
  
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
        <td mat-cell *matCellDef="let row"> {{row.character.class}} </td>
      </ng-container>
  
      <ng-container matColumnDef="twitch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Twitch </th>
        <td mat-cell *matCellDef="let row"> {{row.account.twitch ? row.account.twitch.name : 'N/A'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = 'moreInfo(row)'></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
